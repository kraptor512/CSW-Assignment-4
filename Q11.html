<!DOCTYPE html>
<html lang="en">
<head>
  <title>Stacked Forms</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h1> Stacked Form</h1>
  <form action="/action_page.php" method="POST">
    <div class="form-group">
      <label for="Registration No.">Registration No.</label>
      <input type="number" class="form-control" id="number" placeholder="Type Your Registration No." name="number" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Type Your Email" name="email" required>
      </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Type Your Password" name="password" required>
    </div>
    <div class="form-group">
        <label>Gender:</label>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="genderMale" name="gender" value="Male" required>
          <label class="form-check-label" for="genderMale">Male</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="genderFemale" name="gender" value="Female" required>
          <label class="form-check-label" for="genderFemale">Female</label>
        </div>
        </div>
    <button type="submit" class="btn btn-primary">Proceed</button>
  </form>
</div>
</body>
</html>
